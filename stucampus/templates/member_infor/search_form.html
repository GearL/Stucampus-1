<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 实例 - 内联表单</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="Content-Language" content="zh-CN" />
	<meta name="theme-color" content="#5BC5BE">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="HandheldFriendly" content="true" />
	<link href="/static/images/stulogo.png" type="image/x-icon" rel="shortcut icon" />
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	{% load html_tools %}
    {{ 'plugin/bootstrap.min.css' | as_css }}
	

	<style>
		.main
		{
			margin: 0 auto;
			text-align: center;
		}
		.form-inline
		{
			margin-bottom: 10px;
		}
		table  tr th
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="main">
		<h2>学子通讯录</h2>
		<form action="{% url 'member_infor:search' %}" method="POST" class="form-inline" role="form">
		 {% csrf_token %}
			<div class="form-group">
				<label class="sr-only" for="q">搜索</label>
				<input type="text" class="form-control" id="q" name="q"
				placeholder="可模糊搜索姓名或学号">
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		{% if students %}
		<table class="table table-striped">
			<tr>
				<th>姓名</th>
				<th>学号</th>
				<th>电话</th>
			</tr>

			{% for student in students %}
			<tr>
				<td>{{ student.name }}</td>
				<td>{{ student.szu_no}}</td>
				<td>{{ student.mobile_phone_number }}</td>
			</tr>
			{% endfor %}
		</table>
		{% else %}
			{% if tips %}
			<p>{{ tips }}</p>
			{% endif %}
		{% endif %}
	</div>
	

</body>
</html>
